// thử dùng vòng lặp While
    let couunTing,i,j;
    i = j =1
    couunTing = "<table border='1' width='400' cellspacing='0' cellpadding='3'";
    while ( i <= 14) {
        couunTing = couunTing + "<tr>";
        while ( j <= 13){
            j++;
            couunTing = couunTing + "<td>" + i*j + "</td>" ;
        }
        j =1;
        i++;
        couunTing = couunTing + "</tr>";
    }
    couunTing = couunTing + "</table>";
    document.write(couunTing + " bảng nè")
